<html ng-app='Chatty' ng-controller='MessageController'>
	<head>
		<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


		<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
		<script src='app.js' type='text/javascript'></script>
		<script src='directives.js' type='text/javascript'></script>
		<script src='MessageController.js' type='text/javascript'></script>
	</head>

	<body>
		<div class="container">
			<h2>Chatty - <span class="em">"Chat it up!"</span></h2>
			<div class="messages" >
				<div class="chat" ng-repeat="chat in $scope.messages">{{chat}}</div>
			</div>
			<div class="input">
				<input type="text" autofocus ng-model='messages' ngEnter='addMessage()'/>
			</div>
		</div>
	</body>
</html>
